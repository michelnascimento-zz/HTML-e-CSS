<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfo</title>
</head>
<body>
    <h1>Paragráfo e quebras de linhas</h1>
    <hr>
    <p>Você pode enscrever um paragráfo de qualquer jeito. Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;.</p>
    <p>Se precisar quebar o texto em algum lugar especiífico <br> como esse, você pode usar a tag &lt;br&gt;.</p>
</body>
</html>
